<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke API</title>
  </head>
  <body>
    <label for="nombrePokemon">Nombre del Pokemon</label>
    <input type="text" id="nombrePokemon" />
    <button id="buscarBtn">Buscar</button>
    <img src="" alt="" />
    <script>
      const nombrePokemonInput = document.querySelector("#nombrePokemon");
      const buscarBtn = document.querySelector("#buscarBtn");
      buscarBtn.addEventListener("click", async () => {
        const nombre = nombrePokemonInput.value.toLowerCase();
        if (nombre !== "") {
          try {
            const response = await fetch(
              `https://pokeapi.co/api/v2/pokemon/${nombre}`
            );
            const data = await response.json();
            const imagenUrl = data.sprites.front_default;
            document.querySelector("img").src = imagenUrl;
          } catch (error) {
            alert(`El Pokemon "${nombre}"" no existe`);
            document.querySelector("img").src = "";
          }
        } else {
          alert("Ingrese el nombre del Pokemon");
          document.querySelector("img").src = "";
        }
      });
    </script>
  </body>
</html>
